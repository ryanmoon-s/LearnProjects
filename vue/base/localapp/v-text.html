<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 v-text="message">这个东西会看不见</h2>
        <h2 v-text="info">这个东西会看不见</h2>
        <h2> {{ message }} </h2>
        <h2> age: {{ age + 10 }} </h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
                info: "这就是命运",
                age: 10
            }
        })
    </script>
    
</body>
</html>
